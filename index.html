<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeTravel – Calcola il rating delle mete</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="nav">
  <div class="nav-left">
    <span class="brand">SafeTravel</span>
  </div>
</header>

<section class="hero-main">
  <h1>Scopri la meta con il rating migliore per te</h1>
  <p>Inserisci i tuoi dati. Noi calcoliamo il punteggio.</p>
</section>

<section class="filters-container">
  <form id="tripForm">

    <label>Budget</label>
    <select id="budget" required>
      <option value="low">&lt; 300 €</option>
      <option value="mid">300 – 700 €</option>
      <option value="high">&gt; 700 €</option>
    </select>

    <label>Bambini</label>
    <input type="number" id="children" value="0" min="0">

    <button type="submit">
      Calcola il rating →
    </button>

  </form>
</section>

<script src="script.js"></script>
</body>
</html>
