<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Il miglior rating per te – SafeTravel</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="nav">
  <div class="nav-left">
    <span class="brand">SafeTravel</span>
  </div>
</header>

<main class="results-container">

  <h1>La meta con il rating più alto per te</h1>

  <!-- ⭐ RATING CARD -->
  <div class="rating-card">
    <div class="rating-header">
      <h2 class="destination-name"></h2>
      <span class="rating-badge">SafeTravel Rating™</span>
    </div>

    <div class="rating-score">
      <span class="score-number"></span>
      <span class="score-max">/ 10</span>
    </div>

    <div class="rating-stars"></div>

    <ul class="rating-reasons">
      <li>✔ Compatibile con il tuo budget</li>
      <li>✔ Buon periodo per viaggiare</li>
      <li>✔ Buon rapporto qualità/prezzo</li>
      <li>✔ Adatta al tuo profilo</li>
    </ul>
  </div>

</main>

<script src="script.js"></script>
</body>
</html>
